name: Build and Deploy 🚀
on: [push]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install via Yarn 🧶
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build via Yarn 📦
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Deploy 🏗
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
